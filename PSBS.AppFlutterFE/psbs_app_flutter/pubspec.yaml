name: psbs_app_flutter
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  intl: ^0.20.2
  image_picker: ^1.1.2
  shared_preferences: ^2.5.1
  cupertino_icons: ^1.0.8
